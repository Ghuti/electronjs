<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CALCULATRICE</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <table>
        <tr class="result">
          <td id="result">0</td>
        </tr>
      </table>

      <table>
        <tr>
          <td class="btn btn-2" value="C"><strong>C</strong></td>
          <td class="btn btn-2" value="/">/</td>
          <td class="btn btn-2" value="*">*</td>
          <td class="btn btn-2" value="&larr"><==</td>
        </tr>
        <tr>
          <td class="btn btn-1" value="7">7</td>
          <td class="btn btn-1" value="8">8</td>
          <td class="btn btn-1" value="9">9</td>
          <td class="btn btn-2" value="-">-</td>
        </tr>
        <tr>
          <td class="btn btn-1" value="4">4</td>
          <td class="btn btn-1" value="5">5</td>
          <td class="btn btn-1" value="6">6</td>
          <td class="btn btn-2" value="+">+</td>
        </tr>
        <tr>
          <td class="btn btn-1" value="1">1</td>
          <td class="btn btn-1" value="2">2</td>
          <td class="btn btn-1" value="3">3</td>
          <td class="btn btn-3" rowspan="2" value="=">=</td>
        </tr>
        <tr>
          <td class="btn btn-1" value="%">%</td>
          <td class="btn btn-1" value="0">0</td>
          <td class="btn btn-1" value=".">.</td>
        </tr>
      </table>
    </div>
  </body>
  <script src="app.js" charset="utf-8"></script>
</html>
